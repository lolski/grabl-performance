    class TraceGroupLine {
        // public
        constructor(traceGroup) {
            this.setTraceGroup(traceGroup);
        }
        setTraceGroup(traceGroup) {
            this.traceGroup = traceGroup;
            this.traceGroupVisual = this.createTraceGroupVisual(traceGroup);
        }
        getVisual() {
            return this.traceGroupVisual;
        }
        
        // private
        createTraceGroupVisual(traceGroup) {
            let visual = this.createLine();
            visual.on('pointerover', (event) => {
                this.x({width: 1, color: 0x0000FF, alpha: 1}, visual, this.traceGroup);
            });
            visual.on('pointerout', (event) => {
                this.x({width: 1, color: 0xFF0000, alpha: 1}, visual, this.traceGroup);
            });
            this.x({width: 1, color: 0xFF0000, alpha: 1}, visual, this.traceGroup);
            return visual;
        }
        x(style, visual, traceGroup) {
            visual.clear();
            visual.lineStyle(style);
            visual.moveTo(0, 0);
            for (const key in traceGroup) {
                visual.lineTo(
                    traceGroup[key].iteration * 100,
                    traceGroup[key].duration
                )
            }
        }
        createLine() {
            let visual = new PIXI.Graphics();
            visual.interactive = true;
            
            visual.geometry.containsPoint = function containsPoint(point) {
                var graphicsData = this.graphicsData;
                
                for (var i = 0; i < graphicsData.length; ++i) {
                    var data = graphicsData[i];
                    
                    if (data.shape) {
                        var tmpPoint = new PIXI.Point();
                        if (data.matrix) {
                            data.matrix.applyInverse(point, tmpPoint);
                        }
                        else {
                            tmpPoint.copyFrom(point);
                        }
                        let hit = false;
                        // define bounding box
                        for (let i = 0; i <= data.points.length - 4; i += 2) {
                            let x1 = data.points[i];
                            let y1 = data.points[i+1];
                            let x2 = data.points[i+2];
                            let y2 = data.points[i+3];
                            let m = (y2-y1) / (x2-x1);
                            
                            // the bounding box is kinda buggy tho
                            var withinBoundingBox =
                                tmpPoint.x >= x1 && tmpPoint.x <= x2 &&
                                tmpPoint.y >= y1 && tmpPoint.y <= y2;
                            if (withinBoundingBox) {
                                if (
                                    (tmpPoint.y-y1) >= m*(tmpPoint.x-x1)-10 &&
                                    (tmpPoint.y-y1) <= m*(tmpPoint.x-x1)+10
                                ) {
                                    hit = true;
                                    break;
                                }
                            }
                        }
                        return hit;
                    }
                }

                return false;
            }
            return visual;
        }
    }
    class TraceGroupsChart {
        // public
        constructor(style, traceGroups) {
            this.pixiApp = new PIXI.Application({ width: style.width, height: style.height, backgroundColor: 0xFFFFFF });
            this.setTraceGroups(traceGroups);
        }
        setTraceGroups(traceGroups) { 
            this.traceGroups = traceGroups;
            this.traceGroupVisuals = this.createTraceGroupVisuals(traceGroups);
            this.draw();
        }
        setDimension(dimension) {}
        setXAxisMode(mode) {}
        setViewMode(mode) {}
        selectLine(line) {}
        getVisual() {
            return this.pixiApp.view;

        // private
        createTraceGroupVisuals(traceGroups) {
            let visuals = [];
            for (const key in traceGroups) {
                visuals.push(new TraceGroupLine(traceGroups[key].traces));
            }
            return visuals;
        }
        draw() {
            this.pixiApp.stage.removeChildren();
            for (let i = 0; i < this.traceGroupVisuals.length; i++) {
                this.pixiApp.stage.addChild(this.traceGroupVisuals[i].getVisual())
            }
        }
