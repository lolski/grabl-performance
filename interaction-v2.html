<html>
    <head>
        <script type="text/javascript" src="./pixi.js"></script>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script type="text/javascript">
        function drawLine(graphic, color) {
            graphic.clear();
            graphic.lineStyle({width: 1, color: color, alpha: 1});
            graphic.moveTo(0, 0);
            graphic.lineTo(50, 50);
            graphic.lineTo(50, 100);
        }

        function drawBezier(graphic, color) {
            graphic.clear();
            graphic.lineStyle({width: 1, color: color, alpha: 1});
            graphic.bezierCurveTo(0, 0, 50, 50, 0, 50);
        }

        let app = new PIXI.Application({width: 800, height: 600, backgroundColor: 0x0});
        let line = new PIXI.Graphics();
        line.position.x = 50;
        line.position.y = 50;
        line.interactive = true;
        drawLine(line, 0xFF0000)
        line.on('pointerover', (event) => {
            drawLine(line, 0x0000FF)
        });
        line.on('pointerout', (event) => {
            drawLine(line, 0xFF0000)
        })
        app.stage.addChild(line);
        let bezier = new PIXI.Graphics();
        bezier.position.x = 150;
        bezier.position.y = 50;
        bezier.interactive = true;
        drawBezier(bezier, 0xFF0000);
        bezier.on('pointerover', (event) => {
            drawBezier(bezier, 0x0000FF)
        });
        bezier.on('pointerout', (event) => {
            drawBezier(bezier, 0xFF0000)
        })
        app.stage.addChild(bezier);
        document.querySelector("#root").appendChild(app.view);
    </script>
</html>
