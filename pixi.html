<!DOCTYPE html>
<html>
    <head>
        <title>Chart Test - Pixi</title>
    </head>
    <body>
        <div id="graphics"></div>
    </body>
    <style>

    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script type="text/javascript">
        if (PIXI.utils.isWebGLSupported()) {
            PIXI.utils.sayHello('WebGL')
        }
        else {
            PIXI.utils.sayHello('Canvas')
        }
        let app = new PIXI.Application({width: 900, height: 900, backgroundColor: 0});
        let graphics = new PIXI.Graphics();
        graphics.lineStyle(2, 0xFF00FF, 1);
        graphics.beginFill(0x650A5A, 0.25);
        graphics.drawRoundedRect(50, 440, 100, 100, 16);
        graphics.interactive = true;
        graphics.on('pointerdown', (event) => console.log('henlo'));
        graphics.endFill();
        app.stage.addChild(graphics);
        document.querySelector("#graphics").appendChild(app.view);
    </script>
</html>
