    <style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script type="text/javascript">
        if (PIXI.utils.isWebGLSupported()) {
            PIXI.utils.sayHello('WebGL')
        }
        else {
            PIXI.utils.sayHello('Canvas')
        }
        let charts = []
        for (let c = 0; c < 16; ++c) {
            charts[c] = new PIXI.Application({width: 800, height: 600});
            for (let l = 0; l < 1000; ++l) {
                let line = new PIXI.Graphics();
                line.lineStyle(2, 100+l, 1);
                line.moveTo(0, 0);
                for (let d = 0; d < 1000; ++d) {
                    let x = d*0.8;
                    let yFloor = l*0.6;
                    let yVariation = (Math.random()*0.6);
                    line.lineTo(x, yFloor+yVariation);
                }
                charts[c].stage.addChild(line);
            }
            document.querySelector("#a" + c).appendChild(charts[c].view);
        }
    </script>
</html>
